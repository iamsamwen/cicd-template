name: release
on: 
  pull_request:
    branches:
      - main
    types: 
      - opened
      - synchronize
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'images/**'
  workflow_dispatch:

jobs:

  release:

    timeout-minutes: 15

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checkout all branches and tags

      - name: save info to GITHUB_ENV
        run: |
          x=$(git branch) && echo "CHECKOUT_BRANCH='$x'" >> $GITHUB_ENV
          x=$(node -p 'require("./lerna.json").version && echo "CURRENT_VERSION='$x'" >> $GITHUB_ENV
      
      - name: show env
        run: env

      - name: setup git config
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"

      - name: setup npm credential
        run: npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"

      - name: checkout development
        run: git checkout development && git pull && git branch 

      - name: install dependencies
        run: npm install

      - name: lerna bootstrap
        run: npx lerna bootstrap

      - name: Run test
        run: npx lerna run test --stream

      - name: git add and commit
        run: git add . && git commit -m "updated by e2e-plus" || true

      - name: checkout main
        run: git checkout main && git pull

      - name: merge development into main
        run: git merge development

      - name: install dependencies
        run: npm install

      - name: lerna bootstrap
        run: npx lerna bootstrap
    
      - name: Run test
        run: npx lerna run test --stream

      - name: git add and commit
        run: git add . && git commit -m "updated by e2e-plus" || true

      - name: version and publish
        run: |
          npx lerna version --conventional-commits --conventional-graduate --create-release=github --yes
          npx lerna publish from-git --yes
        env:
          GH_TOKEN: ${{ secrets.ACCESS_PASS }}

      - name: checkout development
        run: git checkout development && git pull
      
      - name: merge main into development
        run: git merge main

