name: e2e tests
on:
  pull_request:
    branches:
      - development
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'images/**'
jobs:

  e2e-tests:

    timeout-minutes: 15

    runs-on: ubuntu-latest

    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Checkout all branches and tags

      - name: setup
        run: |
          git config user.name "${{ github.actor }}"
          git config user.email "${{ github.actor }}@users.noreply.github.com"
          git config advice.detached head false
          npm set "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}"

      - name: install dependencies
        run: npm install

      - name: lerna bootstrap
        run: npx lerna bootstrap

      - name: Run test
        run: npx lerna run test --stream

      - name: commit and merge into GITHUB_BASE_REF
        run: |
          git add .
          git commit -am "commit $GITHUB_REF_NAME by e2e-test" || true
          git branch temporary-work
          git checkout $GITHUB_BASE_REF
          git merge temporary-work -m "merge $GITHUB_REF_NAME by e2e-test" || true

      - name: version & publish
        run: |
          npx lerna version --conventional-commits --conventional-prerelease --preid beta --yes
          npx lerna publish from-git --yes --dist-tag beta
        env:
            GH_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: finish the commit
        run: |
          git add .
          git commit -am "final commit $GITHUB_REF_NAME by e2e-test" || true
          git push || true